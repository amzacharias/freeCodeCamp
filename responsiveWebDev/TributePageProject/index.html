<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Tribute Page Project" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
        <h1 id="title">Mom</h1>
        <figure id="img-div">
            <img id="image" src="rose.jpg" alt="a pink rose">
            <figcaption id="img-caption">A rose that mom would like</figcaption>
        </figure>
        <p id="tribute-info">The best mom</p>
        <section>
            <hr class="rounded"></div>
            <h2>Testimonials</h2>
            <p>
                <ul>
                    <li>She made me really good cookies! - The neighbor</li>
                    <li>She likes to help new curlers! - The curling centre guy</li>
                    <li>She likes going on walks with me! - The daughter</li>
                </ul>
            </p>
        </section>
        <section>
            <hr class="rounded"></div>
            <p >
                Her <a id="tribute-link" target="_blank" href="https://www.linkedin.com/">Linkedin</a> 
            </p> 
        </section>
    </main>
  </body>

  </html>
